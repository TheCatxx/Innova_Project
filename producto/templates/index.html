{% extends "layout.html" %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="d-block img-fluid" src="https://media.discordapp.net/attachments/883084102889267200/991180085195448390/Logo_fotografia_azul_2.png" width="900" height="150" style="background-size: cover;" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="https://media.discordapp.net/attachments/883084102889267200/991180085459697755/Logo_fotografia_azul.png" width="900" height="250" style="background-size: cover;" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="https://media.discordapp.net/attachments/883084102889267200/991180085719748658/Logo_fotografia_azul_1.png" width="900" height="250" style="background-size: cover;" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="row">
    {% for prod in product_list %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <a href="producto/{{ prod.id }}/">
                    <img class="card-img-top" src="{{ prod.imagen }}" width="200" height="150" style="background-size: cover;" alt="">
                </a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="producto/{{ prod.id }}/">{{ prod.nombre }}</a>
                    </h4>
                    <p>c/u <i class="fa-solid fa-arrow-right"></i>  <i class="fa-duotone fa-dollar-sign"></i>. {{ prod.puni }}</p>
                    <p>1kg <i class="fa-solid fa-arrow-right"></i>  <i class="fa-duotone fa-dollar-sign"></i>. {{ prod.pkilo }}</p>
                    <p class="card-text">Categoria: {{ prod.categoria}}</p>
                </div>
                <div class="card-footer">
                    <small class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
